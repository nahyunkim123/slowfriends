<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Friends Worldchampionship</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div class="content"> 
    <div class="content-wrap"> 
        <div id="message">
            <div class="msgwrap">
                <p id="txt"></p>
                <img id="congrats" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Activities/Party%20Popper.png" alt="Party Popper" width="25" height="25" />
            </div>
        </div>
        <h3><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Activities/Trophy.png" alt="Trophy" width="25" height="25" /> 느림보 월드 챔피언쉽</h3>
        <p class="desc">느린 친구들과 함께 경주해보실래요?</p>
        <div class="track">
            <div class="animals">
                <img id="Camel" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Camel.png" alt="Camel" width="25" height="25" /> 
                <img id="Hedgehog" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Hedgehog.png" alt="Hedgehog" width="25" height="25" />
                <img id="Sauropod" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Sauropod.png" alt="Sauropod" width="25" height="25" />
                <img id="Seal" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Seal.png" alt="Seal" width="25" height="25" />
                <img id="Snail" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Snail.png" alt="Snail" width="25" height="25" />
                <img id="Sloth" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Sloth.png" alt="Sloth" width="25" height="25" />
            </div>
        </div>
        <button class="startbtn" onclick="startRace()" >
            시작
        </button>
        
   
      
    <div>
   <div>
    

    
    <script src="js/index.js"></script>
</body>
</html>
